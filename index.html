<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <main>
        <div class="to_do_container">
            <h2 class="title">To-do List <img src="./assets/image/notepad.webp" alt="notepad" class="head_icon"></h2>
            <div class="input_section">
                <input type="text" id="input_field" placeholder="Add your tasks">
                <button id="add_btn">ADD</button>
            </div>
            <!-- <div class="task_counting">
                <p>Tasks ( <span id="total_task"></span> )</p>
                <p>Remaining ( <span id="pending_task"> 1</span> )</p>
                <p>Completed ( <span id="Completed_task"> 1</span> )</p>
            </div> -->
            <ol class="list_container">
                <!-- <li class="list_item checked">item 1
                    <button class="btn btn_del"><i class="fa-solid fa-trash" ></i></button>
                </li> -->
            </ol>
        </div>
        <img src="./assets/image/side-1.webp" alt="Side girl" class="image img_1">
        <img src="./assets/image/up-down-1.webp" alt="up-down-1"
            class="image img_3 animate__animated animate__slideInDown">
        <img src="./assets/image/konosuba.webp" alt="konosuba" class="image img_7 animate__animated">
        <button class="del_all">Delete All <i class="fa-solid fa-trash"></i></button>
    </main>
    <img src="./assets/image/up-down-2.webp" alt="up-down-2"
        class="image img_2 animate__animated animate__bounceInDown">
    <img src="./assets/image/hungry-girl.webp" alt="hungry girl"
        class="image img_4  animate__animated animate__slideInUp">
    <img src="./assets/image/angry-girl.webp" alt="angry girl" class="image img_5 animate__animated animate__slideInUp">
    <img src="./assets/image/itachi.webp" alt="itachi" class="image img_6 ">

    <script src="./assets/js/script.js"></script>
</body>

</html>
