<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main>
        <div class="to_do_container">
            <div class="app_head">
                <h2>To-do List</h2>
                <img src="./assets/image/notepad.png" alt="">
            </div>
            <div class="input_section">
                <input type="text">
                <button>ADD</button>
            </div>
            <div class="list_section">
                <ol class="list_content">
                    <li class="list_item">
                        <div class="tasks">  
                            <input type="checkbox" name="" id="task_item">
                            <label for="task_item" class="text_content">hi</label>
                        </div>
                        <div class="option_btn">
                            <button class="edit btn"><i class="fa-solid fa-pen-to-square"></i></button>
                            <button class="del btn"><i class="fa-solid fa-trash"></i></button>
                        </div>
                    </li>
                </ol>
            </div>
        </div>
        <img src="./assets/image/side-1.png" alt="Side girl" class="image img_1">
        <img src="./assets/image/up-down-1.png" alt="itachi" class="image img_3">
        <img src="./assets/image/konosuba.png" alt="konosuba" class="image img_7">

    </main>
    <img src="./assets/image/up-down-2.png" alt="up-down-2" class="image img_2">
    <img src="./assets/image/hungry-girl.png" alt="hungry girl" class="image img_4">
    <img src="./assets/image/angry-girl.png" alt="angry girl" class="image img_5">
    <img src="./assets/image/itachi.png" alt="itachi" class="image img_6">

    <script src="./assets/js/script.js"></script>
</body>

</html>
